<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>

    <link rel="shortcut icon" href="./assets/Logo_main.png" type="image/x-icon">

    <!-- My CSS -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>

    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="./assets/Logo_white.png" alt="Created by meclajer" height="50px">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Pokemon..." aria-label="Search" id="pokeName">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-light" onclick="fetchPokemon()">Buscar</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Titulo -->
    <section class="text-muted text-center bg-light w-100 p-3">
        <h1 class="fw-light" style="font-weight: 600 !important;">POKEDEX</h1>
        <p class="lead text-muted">Aprender de tus pokemons favoritos nunca fue tan facil.</p>
    </section>

    <!-- Nuevo pokemon -->
    <section class="container mt-3 text-center">
        <h2 class="text-muted fw-light" id="encabezadoh2" name="encabezadoh2">Descubre un pokemon:</h2>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <img src="./assets/loading.gif" alt="Pokemon" id="pokeImg" width="60%">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 h-100">
                <div class="row m-2">
                    <label class="col text-muted fw-light">Nombre: </label>
                    <label id="pokemonNombre" name="pokemonNombre" class="col text-muted fw-light" style="font-weight: 600 !important;"></label>
                </div>
                <div class="row m-2">
                    <label class="col text-muted fw-light">Habilidades: </label>
                    <label id="abilities" name="abilities" class="col text-muted fw-light"></label>
                </div>
                <div class="row m-2">
                    <label class="col text-muted fw-light">Tipo: </label>
                    <label id="type" name="type" class="col text-muted fw-light"></label>
                </div>
                <div class="row m-2">
                    <label class="col text-muted fw-light">Salud: </label>
                    <label id="hp" name="hp" class="col text-muted fw-light"></label>
                </div>
                <div class="row m-2">
                    <label class="col text-muted fw-light">Ataque: </label>
                    <label id="attack" name="attack" class="col text-muted fw-light"></label>
                </div>
                <div class="row m-2">
                    <label class="col text-muted fw-light">Defensa: </label>
                    <label id="defense" name="defense" class="col text-muted fw-light"></label>
                </div>
                <div class="row m-2">
                    <label class="col text-muted fw-light">velocidad: </label>
                    <label id="speed" name="speed" class="col text-muted fw-light"></label>
                </div>
            </div>
        </div>
    </section>

    <!-- otros pokemones -->
    <section>
        <section class="container-fluid p-5">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card">
                        <img src="./assets/loading.gif" class="card-img-top align-self-center" style="width: 80%;" id="imgCardUno">
                        <div class="card-body">
                            <h5 class="card-title" id="cardNombrePokemonUno">Nombre Pokemon</h5>
                            <h5 class="card-subtitle mb-2 text-muted" id="cardUnoTipo">Tipo</h5>
                            <p class="card-text" id="cardUnoHabilidades" name="cardUnoHabilidades">Habilidades...</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card">
                        <img src="./assets/loading.gif" class="card-img-top align-self-center" style="width: 80%;" id="imgCardDos">
                        <div class="card-body">
                            <h5 class="card-title" id="cardNombrePokemonDos">Nombre Pokemon</h5>
                            <h5 class="card-subtitle mb-2 text-muted" id="cardDosTipo">Tipo</h5>
                            <p class="card-text" id="cardDosHabilidades" name="cardDosHabilidades">Habilidades...</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card">
                        <img src="./assets/loading.gif" class="card-img-top align-self-center" style="width: 80%;" id="imgCardTres">
                        <div class="card-body">
                            <h5 class="card-title" id="cardNombrePokemonTres">Nombre Pokemon</h5>
                            <h5 class="card-subtitle mb-2 text-muted" id="cardTresTipo">Tipo</h5>
                            <p class="card-text" id="cardTresHabilidades" name="cardTresHabilidades">Habilidades...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

</body>
<footer>

    <div class="p-5">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">Meclajer Â© 2021</p>

            <a class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img src="./assets/Logo_black.png"Created by meclajer" height="32">
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="https://github.com/meclajer" class="nav-link px-2 text-muted">Repo</a></li>
                <li class="nav-item"><a href="https://www.linkedin.com/in/miguel-e-castillo-landeros-421496a7/" class="nav-link px-2 text-muted">Linkedin</a></li>
            </ul>
        </footer>
    </div>

    <!-- My JS -->
    <script src="./scripts/script.js"></script>
</footer>

</html>
